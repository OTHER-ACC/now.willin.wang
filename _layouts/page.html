---
layout: default
---



<ul class="timeline">
    <li class="post">
        <div class="meta">
            <time datetime="{{ page.date | date: '%Y-%m-%d' }}">
                {{ page.date | date: "%Y-%m-%d" }}
            </time>
            <address>{% for cat in page.categories %}{{ cat }}{% endfor %}</address>
        </div>
        <div class="device desktop"></div>
        <div class="mrright">
            <article>
                <cite><span class="hide">与你相距 <span class="geolocation" data-lat="{{page.lat}}" data-lng="{{page.lng}}">??</span>. </span>{{ page.address }}</cite>
                <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
                <section>
                    <img src="{{site.map_provider}}{{page.lng}},{{page.lat}}&markers={{page.lng}},{{page.lat}}">
                    {{ content }}
                </section>

            </article>
        </div>
    </li>
</ul>
